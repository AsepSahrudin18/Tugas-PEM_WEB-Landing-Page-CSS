<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
        <div id="login-box">
            
            <div class="left-box">
                <h1>Daftar Akun Warung Anak Bangsa</h1>
                <input type="text" name="username" placeholder="Nama lengkap">
                <input type="text" name="Email" placeholder="Email">
                <input type="text" name="password" placeholder="password">
                <input type="text" name="password" placeholder="repassword">
                <input type="submit" name="signup-button" value="Daftar">
            </div>
    
            <div class="right-box">
                <span class="signwith">Masuk Menggunakan <br />Media Sosial</span>
                <button class="social facebook">Masuk Menggunakan Facebook</button>
                <button class="social Twitter">Masuk Menggunakan Twitter</button>
                <button class="social Google">Masuk Menggunakan Google+</button>
            </div>
    
            <div class="or">
                Atau
            </div>
        </div>
    </body>
</html>
